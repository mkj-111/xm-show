<script type="text/javascript">

    $(function () {
        initTree();
    });

    function initTree() {
        $.ajax({
            url: "../user/queryTree",
            type: "post",
            dataType: "json",
            success: function (data) {
                $('#myTree').treeview({
                    data: data,
                    onNodeSelected: function (event, node) {
                        $.addtabs({iframeHeight: 550});
                        $.addtabs.add({
                            id: node.id,
                            title: node.text,
                            url: node.href
                        });
                    }
                })
            }
        });
    }

</script>
