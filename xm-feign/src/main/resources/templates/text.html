<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../js/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap-datetimepicker.fr.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
    <!--在客户端保存生成的导出文件-->
    <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <!--以XLSX（Excel 2007+ XML格式）格式导出表（SheetJS）-->
    <script src="https://cdn.bootcss.com/xlsx/0.14.2/xlsx.core.min.js"></script>
    <!--以PNG格式导出表格-->
    <!--对于IE支持包括 html2canvas 之前的 es6-promise-->
    <script src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <!--将表导出为PDF文件-->
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <!--无论期望的格式如何，最后都包含 tableexport.jquery.plugin（不是tableexport）-->
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/css/fileinput.min.css">
    <script src="../js/bootstrap/js/fileinput.min.js"></script>
</head>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-file-excel-o"></i>批量导入
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        批量导入
                    </h4>
                </div>
                <div class="modal-body">

                    <form id="importFile" name="importFile" class="form-horizontal" method="post"
                          enctype="multipart/form-data">
                        <div>
                            <label class="control-label">请选择要导入的excel文件：</label>
                            <input id="excelFile" name="excelFile" class="file-loading" type="file" multiple accept=".xls,.xlsx">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
<body>



<script type="text/javascript">
    //批量导入excel
    initUpload("excelFile","/admin/excelInput");
    function initUpload(ctrlName,uploadUrl){
        var control = $("#"+ctrlName);
        control.fileinput({
            language:"zh",//设置语言
            uploadUrl:uploadUrl,//上传的地址
            maxFilesNum : 1000,//上传最大的文件数量
            uploadAsync: true, //默认异步上传
            showUpload: false, //是否显示上传按钮
            showRemove : true, //显示移除按钮
            showPreview : true, //是否显示预览
            autoReplace:false, //再次选中文件时,不会替换掉当前文件
            showCaption: true,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
            enctype: 'multipart/form-data',
            validateInitialCount:true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
        });
    }

    $("#excelFile").on("fileuploaded",function(exevt,data,previewId,index){
        if(data.response.success == true){
            alert("导入成功");
            $("#excelFile").fileinput("clear");
            $("#excelFile").fileinput("reset");
            $("#excelFile").fileinput("refresh");
            $("#excelFile").fileinput("enable");
            $(".close").click();
            $("#reload").click();
            $('.close.fileinput-remove').hide();
        }else{
            alert("导入失败");
            $("#excelFile").fileinput("clear");
            $("#excelFile").fileinput("reset");
            $("#excelFile").fileinput("refresh");
            $("#excelFile").fileinput("enable");
            $('.close.fileinput-remove').hide();
        }
    });
</script>

</body>
</html>
