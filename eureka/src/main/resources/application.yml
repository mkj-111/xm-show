server:
  port: 8861
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instence.hostname}:${server.port}
  server:
    enable-self-preservation: false
spring:
